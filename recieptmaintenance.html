<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Maintenance</title>
    <link rel="stylesheet" type="text/css" href="recieptmaintenance.css">
</head>
<body>
    <div class="container">
        <!-- Store Information -->
        <div class="store-info">
            <h1>Header</h1>
            <input type="text" id="invoiceNo" placeholder="Store Name">
            <p><input type="text" placeholder="Store Address"></p>
            <p><input type="text" placeholder="Store Phone Number"></p>
            <p><input type="text" placeholder="Email"></p>
        </div>
        
        <div class="invoice-no">
            <h5>Invoice No.</h5>
            <h2>1</h2>
        </div>

        <!-- Date and Time -->
        <div class="date-time">
            <p>Date: 02/11/2023 12:34:56</p>
        </div>
        
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Unit</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Screw</td>
                    <td>kg</td>
                    <td>1.5</td>
                    <td>120</td>
                </tr>
            </tbody>
        </table>
        
        <div class="subtotal">
            Subtotal: $120.00
        </div>

        <div class="discount">
            Discount: $0.00
        </div>
        
        <div class="tax">
            Tax: $0.00
        </div>


        

        <!-- Grand Total -->
        <div class="grand-total">
            Grand Total: $120.00
        </div>
        
        <div class="footer">
            <h2>Footer</h2>
            <input type="text" id="invoiceNo">
        </div>
    </div>
</body>
</html>
