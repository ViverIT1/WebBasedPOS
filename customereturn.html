<!DOCTYPE html>
<html lang="en">
<head>

    <title>Customer Return</title>
    <link rel="stylesheet" type="text/css" href="customereturn.css">
</head>
<body>
    <h1>Customer Return</h1>

    <div class="container">
        <div class="filter-container">
            <label for="">Invoice No#:</label>
            <input type="text" name="" id="" autocomplete="off">
        </div>
        
        <form class="search-form">
            <input type="search" name="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>


    <div class="table-container">
    <table class="content-table">
        <thead>
            <tr>
                <th>Invoice No.</th>
                <th>Product ID/QR</th>
                <th>Product Name</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Amount</th>
                <th>Date Ordered</th>
                <th>Date Valid</th>
                <th colspan="1" class= "action-header">Action</th>
            </tr>
        </thead>
        <tbody>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a><button class= "action-button manage-button">Manage</button></a>
            </td>
        </tbody>
    </table>
    </div>
</body>
</html>
